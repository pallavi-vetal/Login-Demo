<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="CSS/main.css"/>
 <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
       <!-- Bootstrap -->
     	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/0aac9564da.js"></script>
    


</head>
<body>
	
	
	
	<div id="myanimation">
		
			
	</div>
	<div  data-0="background-position:0px 0px;"  id="bg1">
		<div class="container" id="container">
			<div class="row">
                <div class="col-sm-6 col-sm-offset-3 ">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3>Passwords Do Not Match. Reenter Password</h3>
                    	</div>
                		<div class="form-top-right">
                			<i class="fa fa-lock"></i>
                		</div>
                    </div>
                    <div class="form-bottom">
	             	 <form role="form" action="submit" method="get" class="form-signin">
	             	 		<div class="form-group">
	                        	<input type="text" name="fname" placeholder="Enter First Name" class="form-control" id="fname" required/><br>
	                        	<input type="text" name="lname" placeholder="Enter Last Name" class="form-control" id="lname" required/><br>
	                        	<input type="email" name="email" placeholder="Enter Email Address" class="form-control" id="email" required/><br>
                        	<div class="form-group has-feedback">
	                    		<input type="text" name="username" placeholder="Enter Username." class="form-control" id="username" required/>
	                        	 <i class="glyphicon glyphicon-user form-control-feedback"></i>
	                        </div>
	                        <div class="form-group has-feedback">
	                        	<input type="password" name="pwd" placeholder="Enter Password" class="form-password form-control" id="pwd" required/> <i class="glyphicon glyphicon-lock form-control-feedback"></i>
	                        </div>	
	                        <div class="form-group has-feedback">	
	                        	<input type="password" name="pwd2" placeholder="Confirm Passwrod." class="form-password form-control" id="pwd2" required/>
	                        	 <i class="glyphicon glyphicon-lock form-control-feedback"></i>
	                        </div>   
	                        <div class="checkbox">
								<label>
								<input type="radio" value="male">  Male
								</label>
								<label>
								<input type="radio" value="female">  Female
								</label>
							</div>      
	                        <div class="button"><button type="submit" class="btn btn-danger" id="submit-btn">Register</button>
	                        <button type="reset" class="btn btn-danger">Reset</button>
	                        <a  class="btn btn-danger" id="cancel-btn" href="cancel1">Cancel</a>
	                       
	                       </div>
	                        </div>
	                 
	                    </form>
                    </div>
                   
                </div>
            </div>
            
        </div>

	</div>
	
	
</body>
</html>
